<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body data-admin="add-product">
    <div class="admin-grid">
      <aside class="sidebar" data-admin-nav></aside>
      <main class="admin-content">
        <section class="glass-card">
          <h1>Create Product</h1>
          <form id="product-form" enctype="multipart/form-data">
            <div class="form-group">
              <label for="title">Title</label>
              <input id="title" name="title" required />
            </div>
            <div class="form-group">
              <label for="category-id">Category</label>
              <select id="category-id" name="category_id" required></select>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" name="gender">
                <option value="MEN">Men</option>
                <option value="WOMEN">Women</option>
                <option value="UNISEX">Unisex</option>
              </select>
            </div>
            <div class="form-group">
              <label for="price">Base Price</label>
              <input id="price" name="base_price" type="number" step="0.01" required />
            </div>
            <div class="form-group">
              <label for="hero">Hero Image</label>
              <input id="hero" name="hero_media" type="file" accept="image/*" />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" name="description" rows="5"></textarea>
            </div>
            <div class="form-group">
              <label for="variants">Variants (JSON)</label>
              <textarea id="variants" rows="4" placeholder='[{"size":"M","color":"Black","stock":10,"price":1999}]'></textarea>
            </div>
            <label style="display:flex;align-items:center;gap:.5rem">
              <input type="checkbox" name="is_featured" />
              Featured
            </label>
            <button class="btn" type="submit">Save Product</button>
            <p id="product-message" style="margin-top:1rem"></p>
          </form>
        </section>
      </main>
    </div>
    <script type="module" src="../assets/js/admin.js"></script>
  </body>
</html>
