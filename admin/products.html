<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Products | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body data-admin="products">
    <div class="admin-grid">
      <aside class="sidebar" data-admin-nav></aside>
      <main class="admin-content">
        <section class="glass-card">
          <div class="section-header">
            <h1>Products</h1>
            <a class="btn" href="add_product.html">Add Product</a>
          </div>
          <div id="products-table"></div>
        </section>
        <section class="glass-card">
          <h2>Categories</h2>
          <form id="category-form" style="display:flex;gap:1rem;flex-wrap:wrap">
            <input name="name" placeholder="Category name" required />
            <button class="btn small" type="submit">Add</button>
          </form>
          <ul id="categories-list" style="margin-top:1rem;list-style:none;padding:0;"></ul>
        </section>
      </main>
    </div>
    <script type="module" src="../assets/js/admin.js"></script>
  </body>
</html>
