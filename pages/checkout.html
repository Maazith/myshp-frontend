<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body data-requires-auth="true">
    <header data-component="navbar"></header>
    <main>
      <section class="cart-grid">
        <form class="form-card" id="checkout-form">
          <p class="badge">Luxury delivery</p>
          <h1>Shipping Address</h1>
          <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" required></textarea>
          </div>
          <button class="btn" type="submit">Place Order</button>
          <p id="checkout-error" style="color:var(--danger);margin-top:1rem"></p>
        </form>
        <aside class="form-card" id="checkout-summary"></aside>
      </section>
    </main>
    <footer data-component="footer"></footer>
    <script type="module" src="../assets/js/checkout.js"></script>
  </body>
</html>
