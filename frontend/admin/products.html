<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | Admin | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header data-component="admin-navbar"></header>
    <main>
      <section class="section">
        <div class="section-header">
          <h1 class="section-title">Products</h1>
          <div style="display: flex; gap: 1rem; align-items: center; flex-wrap: wrap;">
            <a href="product-add.html" class="btn">Add Product</a>
            <button class="btn ghost" id="create-category-btn" style="color: var(--white);">Create Category</button>
            <button class="btn ghost" id="delete-all-products" style="color: var(--danger);">Delete All Products</button>
          </div>
        </div>
        
        <!-- Create Category Modal -->
        <div id="category-modal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); z-index: 1000; align-items: center; justify-content: center;">
          <div class="form-card" style="max-width: 500px; width: 90%; position: relative;">
            <button id="close-category-modal" style="position: absolute; top: 1rem; right: 1rem; background: transparent; border: none; color: #FFFFFF; font-size: 1.5rem; cursor: pointer; padding: 0.5rem;">&times;</button>
            <h2 style="margin-bottom: 1.5rem;">Create New Category</h2>
            <form id="category-form">
              <div class="form-group">
                <label for="category-name">Category Name *</label>
                <input type="text" id="category-name" required placeholder="e.g., T-Shirts, Jeans, Hoodies">
              </div>
              <div class="form-group">
                <label for="category-description">Description (Optional)</label>
                <textarea id="category-description" rows="3" placeholder="Category description"></textarea>
              </div>
              <button type="submit" class="btn">Create Category</button>
              <p id="category-error" style="color: var(--danger); margin-top: 1rem;"></p>
            </form>
          </div>
        </div>
        <div class="glass-card">
          <div id="products-list"></div>
        </div>
      </section>
    </main>
    <script type="module">
      import { mountAdminNavbar } from '../assets/js/admin-navbar.js';
      mountAdminNavbar();
    </script>
    <script type="module" src="../assets/js/admin-products.js"></script>
  </body>
</html>
