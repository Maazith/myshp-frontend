<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product | Admin | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header data-component="admin-navbar"></header>
    <main>
      <section class="section">
        <div class="section-header">
          <h1 class="section-title">Add Product</h1>
          <a href="products.html" class="btn ghost">Back to Products</a>
        </div>
        <div class="form-card glass-card">
          <form id="product-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required></select>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" required>
                <option value="M">Men</option>
                <option value="F">Women</option>
                <option value="U">Unisex</option>
              </select>
            </div>
            <div class="form-group">
              <label for="base-price">Base Price</label>
              <input type="number" id="base-price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label for="hero-media">Hero Image</label>
              <input type="file" id="hero-media" accept="image/*">
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="is-featured"> Featured
              </label>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="is-active" checked> Active
              </label>
            </div>
            <div id="variants-section">
              <h3 style="margin: 2rem 0 1rem;">Variants</h3>
              <div id="variants-list"></div>
              <button type="button" class="btn ghost small" id="add-variant">Add Variant</button>
            </div>
            <button type="submit" class="btn">Create Product</button>
            <p id="form-error" style="color: var(--danger); margin-top: 1rem;"></p>
          </form>
        </div>
      </section>
    </main>
    <script type="module">
      import { mountAdminNavbar } from '../assets/js/admin-navbar.js';
      mountAdminNavbar();
    </script>
    <script type="module" src="../assets/js/admin-product-add.js"></script>
  </body>
</html>
