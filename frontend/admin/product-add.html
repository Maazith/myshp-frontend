<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Product | Admin | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header data-component="admin-navbar"></header>
    <main>
      <section class="section">
        <div class="section-header">
          <h1 class="section-title">Add Product</h1>
          <a href="products.html" class="btn ghost">Back to Products</a>
        </div>
        <div class="form-card glass-card">
          <form id="product-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="category">Category</label>
              <select id="category" required></select>
              <small style="color:#E6E6E6;font-size:0.85rem;display:block;margin-top:0.5rem;">Don't see your category? Click "Create Category" button below</small>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" required>
                <option value="MEN">Men</option>
                <option value="WOMEN">Women</option>
                <option value="UNISEX">Unisex</option>
              </select>
              <small style="color:#E6E6E6;font-size:0.85rem;display:block;margin-top:0.5rem;">Note: Unisex products will appear on both Men's and Women's pages</small>
            </div>
            <div class="form-group">
              <label for="base-price">Base Price</label>
              <input type="number" id="base-price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label for="hero-media">Hero Image</label>
              <input type="file" id="hero-media" accept="image/*">
              <div id="hero-image-preview" style="margin-top: 1rem; display: none;">
                <img id="hero-preview-img" src="" alt="Preview" style="max-width: 300px; max-height: 300px; border-radius: var(--radius); border: 1px solid rgba(255,255,255,0.1);">
                <button type="button" class="btn ghost small" id="remove-hero-preview" style="margin-top: 0.5rem;">Remove Image</button>
              </div>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="is-active" checked> Active
              </label>
            </div>
            <div id="variants-section" style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid rgba(230,230,230,0.2);">
              <h3 style="margin-bottom: 0.5rem; font-size: 1.1rem; font-weight: 600; color: #FFFFFF;">Product Variants (Colors & Sizes)</h3>
              <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-bottom: 1rem;">Add different size and color combinations for this product. At least one variant is recommended.</p>
              <div id="variants-list" style="margin-bottom: 1rem;"></div>
              <button type="button" class="btn ghost" id="add-variant">+ Add Variant</button>
            </div>
            <button type="submit" class="btn">Create Product</button>
            <p id="form-error" style="color: var(--danger); margin-top: 1rem;"></p>
          </form>
        </div>
      </section>
    </main>
    <script type="module">
      import { mountAdminNavbar } from '../assets/js/admin-navbar.js';
      mountAdminNavbar();
    </script>
    <script type="module" src="../assets/js/admin-product-add.js"></script>
  </body>
</html>
