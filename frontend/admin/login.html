<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body data-admin="login" style="background:#000000;color:#FFFFFF;">
    <main>
      <section class="login-section">
        <div class="form-card glass-card" style="text-align:center;">
          <p class="badge">Admin Control</p>
          <h1 class="login-title">Sign in to dashboard</h1>
          <form id="admin-login-form">
            <div class="form-group">
              <label for="admin-user">Username</label>
              <input id="admin-user" name="username" required />
            </div>
            <div class="form-group">
              <label for="admin-pass">Password</label>
              <input id="admin-pass" name="password" type="password" required />
            </div>
            <button class="btn" type="submit">Login</button>
            <p id="admin-login-error" style="color:var(--danger);margin-top:1rem"></p>
          </form>
        </div>
      </section>
    </main>
    <script type="module" src="../assets/js/admin.js"></script>
    <script>
      // Auto-fill from URL parameters if present (for testing only)
      window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        const username = params.get('username');
        const password = params.get('password');
        
        if (username) {
          const usernameInput = document.getElementById('admin-user');
          if (usernameInput) usernameInput.value = username;
        }
        
        if (password) {
          const passwordInput = document.getElementById('admin-pass');
          if (passwordInput) passwordInput.value = password;
        }
        
        // Remove credentials from URL for security
        if (username || password) {
          window.history.replaceState({}, document.title, window.location.pathname);
        }
      });
    </script>
  </body>
</html>
