<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header data-component="admin-navbar"></header>
    <main>
      <section class="section">
        <div class="section-header">
          <h1 class="section-title">Dashboard</h1>
        </div>
        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; margin-bottom: 2rem;">
          <div class="glass-card" style="padding: 1.5rem;">
            <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">Total Orders</p>
            <h2 style="font-size: 2rem; font-weight: 700;" id="total-orders">-</h2>
          </div>
          <div class="glass-card" style="padding: 1.5rem;">
            <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">Pending Orders</p>
            <h2 style="font-size: 2rem; font-weight: 700;" id="pending-orders">-</h2>
          </div>
          <div class="glass-card" style="padding: 1.5rem;">
            <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">Completed Orders</p>
            <h2 style="font-size: 2rem; font-weight: 700;" id="completed-orders">-</h2>
          </div>
          <div class="glass-card" style="padding: 1.5rem;">
            <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">Total Revenue</p>
            <h2 style="font-size: 2rem; font-weight: 700;" id="total-revenue">-</h2>
          </div>
        </div>
        <div class="glass-card" style="padding: 1.5rem;">
          <h2 style="margin-bottom: 1rem; font-size: 1.25rem;">Recent Orders</h2>
          <div id="recent-orders"></div>
        </div>
      </section>
    </main>
    <script type="module">
      import { mountAdminNavbar } from '../assets/js/admin-navbar.js';
      mountAdminNavbar();
    </script>
    <script type="module" src="../assets/js/admin-dashboard.js"></script>
  </body>
</html>
