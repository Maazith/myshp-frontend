<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard | EdithCloths</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg?v=2" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/admin-mobile.css" />
    <script src="../admin-config.js"></script>
    <script>
      // Override for local development only
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        window.API_BASE_URL = 'http://127.0.0.1:8000/api';
        window.BACKEND_BASE_URL = 'http://127.0.0.1:8000';
      }
    </script>
  </head>
  <body>
    <header data-component="admin-navbar"></header>
    <main>
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Dashboard</h2>
        </div>
        
        <div class="stats-grid" id="dashboard-stats">
          <div class="stat-card">
            <h3>Loading...</h3>
            <div class="stat-value">-</div>
          </div>
        </div>
        
        <div class="section-header" style="margin-top: 3rem;">
          <h2 class="section-title">Recent Orders</h2>
          <a href="/admin/orders.html" class="btn ghost">View All</a>
        </div>
        
        <div id="recent-orders">
          <p style="color:var(--text-light);text-align:center;padding:2rem;">Loading...</p>
        </div>
      </section>
    </main>
    <script type="module" src="../assets/js/admin-dashboard.js"></script>
  </body>
</html>
