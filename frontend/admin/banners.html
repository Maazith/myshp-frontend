<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banners | Admin | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header data-component="admin-navbar"></header>
    <main>
      <section class="section">
        <div class="section-header">
          <h1 class="section-title">Banners</h1>
        </div>
        <div class="form-card glass-card" style="margin-bottom: 2rem;">
          <h2 style="margin-bottom: 1rem;">Upload New Banner</h2>
          <form id="banner-form">
            <div class="form-group">
              <label for="banner-image">Banner Image</label>
              <input type="file" id="banner-image" accept="image/*" required>
            </div>
            <div class="form-group">
              <label for="banner-title">Title (optional)</label>
              <input type="text" id="banner-title">
            </div>
            <div class="form-group">
              <label for="banner-subtitle">Subtitle (optional)</label>
              <input type="text" id="banner-subtitle">
            </div>
            <div class="form-group">
              <label for="banner-link">Link URL (optional)</label>
              <input type="url" id="banner-link">
            </div>
            <div class="form-group">
              <label for="banner-order">Display Order</label>
              <input type="number" id="banner-order" min="0" value="0">
            </div>
            <button type="submit" class="btn">Upload Banner</button>
            <p id="banner-error" style="color: var(--danger); margin-top: 1rem;"></p>
          </form>
        </div>
        <div class="glass-card">
          <h2 style="margin-bottom: 1rem;">Existing Banners</h2>
          <div id="banners-list"></div>
        </div>
      </section>
    </main>
    <script type="module">
      import { mountAdminNavbar } from '../assets/js/admin-navbar.js';
      mountAdminNavbar();
    </script>
    <script type="module" src="../assets/js/admin-banners.js"></script>
  </body>
</html>
