<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banners | Admin | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/admin-mobile.css" />
    <script>
      const PRODUCTION_API_URL = 'https://myshp-backend.onrender.com/api';
      const LOCAL_API_URL = 'http://127.0.0.1:8000/api';
      if (!window.API_BASE_URL) {
        if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
          window.API_BASE_URL = LOCAL_API_URL;
        } else {
          window.API_BASE_URL = PRODUCTION_API_URL;
        }
      }
      window.BACKEND_BASE_URL = window.API_BASE_URL.replace('/api', '');
    </script>
  </head>
  <body>
    <header data-component="admin-navbar"></header>
    <main>
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Banners</h2>
        </div>
        
        <div class="form-card" style="max-width:600px;margin-bottom:3rem;">
          <p class="badge">Upload New Banner</p>
          <form id="banner-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" placeholder="Banner title" />
            </div>
            
            <div class="form-group">
              <label for="subtitle">Subtitle</label>
              <input type="text" id="subtitle" placeholder="Banner subtitle" />
            </div>
            
            <div class="form-group">
              <label for="button_text">Button Text</label>
              <input type="text" id="button_text" placeholder="e.g., Shop Now" />
            </div>
            
            <div class="form-group">
              <label for="link">Link URL</label>
              <input type="url" id="link" placeholder="https://example.com" />
            </div>
            
            <div class="form-group">
              <label for="display_order">Display Order</label>
              <input type="number" id="display_order" min="0" value="0" />
            </div>
            
            <div class="form-group">
              <label for="media">Banner Image *</label>
              <input type="file" id="media" accept="image/*" required />
            </div>
            
            <div class="form-group" style="display:flex;align-items:center;">
              <label style="margin:0;">
                <input type="checkbox" id="is_active" checked />
                Active
              </label>
            </div>
            
            <button class="btn" type="submit">Upload Banner</button>
            <p id="form-error" style="color:var(--danger);margin-top:1rem;min-height:1.5rem;"></p>
          </form>
        </div>
        
        <div>
          <h3 style="margin-bottom:1rem;color:#FFFFFF;">Existing Banners</h3>
          <div id="banners-list">
            <p style="color:var(--text-light);text-align:center;padding:2rem;">Loading...</p>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="../assets/js/admin-banners.js"></script>
  </body>
</html>
