<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Orders | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body data-admin="orders">
    <div class="admin-grid">
      <aside class="sidebar" data-admin-nav></aside>
      <main class="admin-content">
        <section class="glass-card">
          <h1>Orders</h1>
          <div id="orders-table"></div>
        </section>
      </main>
      
      <!-- Order Details Modal -->
      <div id="order-detail-modal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);z-index:1000;overflow-y:auto;">
        <div style="max-width:900px;margin:2rem auto;background:var(--black);border:1px solid var(--light-grey);border-radius:var(--radius);padding:2rem;">
          <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:2rem;">
            <h2 style="color:#FFFFFF;margin:0;">Order Details</h2>
            <button id="close-order-modal" class="btn ghost" style="padding:0.5rem 1rem;">âœ• Close</button>
          </div>
          <div id="order-detail-content"></div>
        </div>
      </div>
    </div>
    <script type="module" src="../assets/js/admin.js"></script>
  </body>
</html>
