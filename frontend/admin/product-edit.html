<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product | Admin | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header data-component="admin-navbar"></header>
    <main>
      <section class="section">
        <div class="section-header">
          <h1 class="section-title">Edit Product</h1>
          <a href="products.html" class="btn ghost">Back to Products</a>
        </div>
        <div class="form-card glass-card">
          <form id="product-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" required>
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea id="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender" required>
                <option value="M">Men</option>
                <option value="F">Women</option>
                <option value="U">Unisex</option>
              </select>
            </div>
            <div class="form-group">
              <label for="base-price">Base Price</label>
              <input type="number" id="base-price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
              <label for="hero-media">Hero Image (leave empty to keep current)</label>
              <input type="file" id="hero-media" accept="image/*">
              <div id="current-hero-preview" style="margin-top: 1rem; display: none;">
                <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">Current Image:</p>
                <img id="current-hero-img" src="" alt="Current Hero" style="max-width: 300px; max-height: 300px; border-radius: var(--radius); border: 1px solid rgba(255,255,255,0.1);">
              </div>
              <div id="new-hero-image-preview" style="margin-top: 1rem; display: none;">
                <p style="color: var(--text-light); font-size: 0.9rem; margin-bottom: 0.5rem;">New Image Preview:</p>
                <img id="new-hero-preview-img" src="" alt="Preview" style="max-width: 300px; max-height: 300px; border-radius: var(--radius); border: 1px solid rgba(255,255,255,0.1);">
                <button type="button" class="btn ghost small" id="remove-new-hero-preview" style="margin-top: 0.5rem;">Remove New Image</button>
              </div>
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="is-active"> Active
              </label>
            </div>
            <button type="submit" class="btn">Update Product</button>
            <p id="form-error" style="color: var(--danger); margin-top: 1rem;"></p>
          </form>
        </div>
      </section>
    </main>
    <script type="module">
      import { mountAdminNavbar } from '../assets/js/admin-navbar.js';
      mountAdminNavbar();
    </script>
    <script type="module" src="../assets/js/admin-product-edit.js"></script>
  </body>
</html>
