<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product | Admin | EdithCloths</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/admin-mobile.css" />
    <script src="../admin-config.js"></script>
    <script>
      // Override for local development only
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        window.API_BASE_URL = 'http://127.0.0.1:8000/api';
        window.BACKEND_BASE_URL = 'http://127.0.0.1:8000';
      }
    </script>
  </head>
  <body>
    <header data-component="admin-navbar"></header>
    <main>
      <section class="section">
        <div class="section-header">
          <h2 class="section-title">Edit Product</h2>
          <a href="/admin/products.html" class="btn ghost">Back to Products</a>
        </div>
        
        <form id="product-form" class="form-card" style="max-width:800px;margin:0 auto;">
          <p class="badge">Product Information</p>
          
          <div class="form-group">
            <label for="title">Title *</label>
            <input type="text" id="title" required placeholder="Product title" />
          </div>
          
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="4" placeholder="Product description"></textarea>
          </div>
          
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category">
              <option value="">Select Category</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="gender">Gender *</label>
            <select id="gender" required>
              <option value="">Select Gender</option>
              <option value="MEN">Men</option>
              <option value="WOMEN">Women</option>
              <option value="UNISEX">Unisex</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="base_price">Base Price *</label>
            <input type="number" id="base_price" step="0.01" min="0" required placeholder="0.00" />
          </div>
          
          <div class="form-group">
            <label for="size">Default Size</label>
            <select id="size">
              <option value="">Select Size</option>
              <option value="S">Small (S)</option>
              <option value="M">Medium (M)</option>
              <option value="L">Large (L)</option>
              <option value="XL">Extra Large (XL)</option>
              <option value="XXL">2X Large (XXL)</option>
            </select>
            <p style="color:var(--text-light);font-size:0.85rem;margin-top:0.25rem;">Used for default variant if no variants exist</p>
          </div>
          
          <div class="form-group">
            <label for="color">Default Color</label>
            <input type="text" id="color" placeholder="e.g., Black, White, Red, Blue" list="color-suggestions-edit" />
            <datalist id="color-suggestions-edit">
              <option value="Black">
              <option value="White">
              <option value="Red">
              <option value="Blue">
              <option value="Green">
              <option value="Yellow">
              <option value="Pink">
              <option value="Purple">
              <option value="Orange">
              <option value="Brown">
              <option value="Grey">
              <option value="Navy">
              <option value="Beige">
              <option value="Khaki">
            </datalist>
            <p style="color:var(--text-light);font-size:0.85rem;margin-top:0.25rem;">Used for default variant if no variants exist</p>
          </div>
          
          <div class="form-group">
            <label for="hero_media">Product Image (leave empty to keep current)</label>
            <input type="file" id="hero_media" accept="image/*" />
          </div>
          
          <div class="form-group" style="display:flex;gap:1rem;align-items:center;">
            <label style="margin:0;">
              <input type="checkbox" id="is_active" checked />
              Active
            </label>
            <label style="margin:0;">
              <input type="checkbox" id="is_featured" />
              Featured
            </label>
          </div>
          
          <div style="margin-top: 2rem;">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
              <p class="badge">Product Variants</p>
              <button type="button" id="add-variant-btn" class="btn small">Add Variant</button>
            </div>
            <div id="variants-container"></div>
            <p style="color:var(--text-light);font-size:0.85rem;margin-top:0.5rem;">Add variants for different sizes, colors, and stock levels.</p>
          </div>
          
          <button class="btn" type="submit" style="margin-top:2rem;">Update Product</button>
          <p id="form-error" style="color:var(--danger);margin-top:1rem;min-height:1.5rem;"></p>
        </form>
      </section>
    </main>
    <script type="module" src="../assets/js/admin-product-edit.js"></script>
  </body>
</html>
