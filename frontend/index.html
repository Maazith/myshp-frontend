<!DOCTYPE html>
<html lang="en">
<head>

    <title>Welcome to EdithCloths</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <!-- Admin Button at Top -->
    <header style="position:fixed;top:0;left:0;right:0;z-index:100;padding:1.5rem 2rem;display:flex;justify-content:flex-end;background:transparent;pointer-events:none;">
      <a href="admin/login.html" class="btn ghost" style="text-decoration:none;display:inline-block;pointer-events:auto;font-weight:600;padding:0.65rem 1.5rem;">Admin</a>

    <main style="min-height:100vh;display:flex;align-items:center;justify-content:center;padding:2rem;">

        </div>
        
        <div style="margin-top:3rem;">
          <a href="pages/login.html" class="btn" style="width:100%;max-width:300px;display:inline-block;text-decoration:none;padding:1rem 2rem;font-size:1.1rem;">Login to Shop</a>
          <p style="margin-top:1.5rem;color:#FFFFFF;opacity:0.7;">
            Don't have an account? <a href="pages/register.html" style="color:#FFFFFF;text-decoration:underline;">Register here</a>
          </p>
        </div>
      </section>

    <script type="module">
        // Landing page - always show, no automatic redirects
