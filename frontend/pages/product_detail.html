<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product | EdithCloths</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg?v=3" />
    <link rel="shortcut icon" type="image/jpeg" href="/favicon.jpg?v=3" />
    <link rel="apple-touch-icon" href="/favicon.jpg?v=3" />
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header data-component="navbar"></header>
    <main>
      <section class="two-column" id="product-detail">
        <div class="glass-card" id="product-media"></div>
        <div class="form-card">
          <p class="badge" id="product-category"></p>
          <h1 id="product-title">Loading...</h1>
          <p id="product-price"></p>
          <p id="product-description"></p>
          <div class="form-group">
            <label for="size-select">Size</label>
            <select id="size-select"></select>
          </div>
          <div class="form-group">
            <label for="color-select">Color</label>
            <select id="color-select"></select>
          </div>
          <div class="form-group">
            <label for="quantity">Quantity: <span id="quantity-value">1</span></label>
            <input id="quantity" type="range" min="1" max="5" value="1" step="1" />
            <div class="quantity-labels" style="display: flex; justify-content: space-between; margin-top: 0.5rem; font-size: 0.875rem; color: var(--text-light);">
              <span>1</span>
              <span>2</span>
              <span>3</span>
              <span>4</span>
              <span>5</span>
            </div>
          </div>
          <button class="btn" id="add-to-cart">Add to Cart</button>
          <p id="detail-error" style="color:var(--danger);margin-top:1rem"></p>
        </div>
      </section>
    </main>
    <footer data-component="footer"></footer>
    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/product-detail.js"></script>
  </body>
</html>
