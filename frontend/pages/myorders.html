<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Orders | EdithCloths</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg?v=3" />
    <link rel="shortcut icon" type="image/jpeg" href="/favicon.jpg?v=3" />
    <link rel="apple-touch-icon" href="/favicon.jpg?v=3" />
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header data-component="navbar"></header>
    <main>
      <section class="section">
        <div class="section-header" style="display:flex;justify-content:space-between;align-items:center;">
          <h1 class="section-title">My Orders</h1>
          <p id="update-indicator" style="color:var(--light-grey);font-size:0.875rem;display:none;">
            <span style="display:inline-block;width:8px;height:8px;border-radius:50%;background:var(--success);margin-right:0.5rem;animation:pulse 2s infinite;"></span>
            Updates every 5 seconds
          </p>
        </div>
        <div id="orders-list" class="glass-card"></div>
        <style>
          @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
          }
        </style>
      </section>
    </main>
    <footer data-component="footer"></footer>
    <script type="module" src="../assets/js/orders.js"></script>
  </body>
</html>
