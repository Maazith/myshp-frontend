<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart | EdithCloths</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg?v=3" />
    <link rel="shortcut icon" type="image/jpeg" href="/favicon.jpg?v=3" />
    <link rel="apple-touch-icon" href="/favicon.jpg?v=3" />
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body>
    <header data-component="navbar"></header>
    <main>
      <section class="cart-grid">
        <div class="glass-card">
          <h1>Shopping Cart</h1>
          <div id="cart-items"></div>
        </div>
        <aside class="form-card">
          <h2>Summary</h2>
          <p id="cart-total"></p>
          <button class="btn" id="go-checkout">Checkout</button>
        </aside>
      </section>
    </main>
    <footer data-component="footer"></footer>
    <!-- Bootstrap JS Bundle CDN (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="../assets/js/cart.js"></script>
  </body>
</html>
