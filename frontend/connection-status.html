<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connection Status | EdithCloths</title>
    <link rel="icon" type="image/jpeg" href="/favicon.jpg?v=2" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        body {
            padding: 2rem;
            background: #1a1a1a;
            color: #fff;
        }
        .status-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--light-grey);
            border-radius: var(--radius);
            padding: 2rem;
            margin: 1rem 0;
        }
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 8px;
        }
        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 4px;
            font-weight: bold;
        }
        .status-success {
            background: #4CAF50;
            color: white;
        }
        .status-error {
            background: #E53935;
            color: white;
        }
        .status-pending {
            background: #ff9800;
            color: white;
        }
        .test-btn {
            background: var(--black);
            color: var(--white);
            border: 1px solid var(--light-grey);
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            cursor: pointer;
            margin: 0.5rem;
        }
        .test-btn:hover {
            background: var(--text-dark);
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 0.9rem;
        }
        h1 {
            color: var(--white);
            margin-bottom: 2rem;
        }
        h2 {
            color: var(--white);
            margin: 1.5rem 0 1rem 0;
        }
    </style>
</head>
<body>
    <div class="status-container">
        <h1>üîó Backend Connection Status</h1>
        
        <div class="status-card">
            <h2>Configuration</h2>
            <div class="status-item">
                <span>API Base URL:</span>
                <span id="api-url" style="font-family: monospace;">Loading...</span>
            </div>
            <div class="status-item">
                <span>Backend Base URL:</span>
                <span id="backend-url" style="font-family: monospace;">Loading...</span>
            </div>
            <div class="status-item">
                <span>Frontend Environment:</span>
                <span id="frontend-environment">Loading...</span>
            </div>
            <div class="status-item">
                <span>Backend Environment:</span>
                <span id="backend-environment">Loading...</span>
            </div>
        </div>
        
        <div class="status-card">
            <h2>Connection Tests</h2>
            <button class="test-btn" onclick="autoFixConnection()" style="background:#4CAF50;color:white;">üîß Auto-Fix Connection</button>
            <button class="test-btn" onclick="testAll()">üß™ Test All Connections</button>
            <button class="test-btn" onclick="testApiRoot()">Test API Root</button>
            <button class="test-btn" onclick="testProducts()">Test Products</button>
            <button class="test-btn" onclick="testCategories()">Test Categories</button>
            <button class="test-btn" onclick="testBanners()">Test Banners</button>
            
            <div id="test-results" style="margin-top: 1rem;"></div>
        </div>
        
        <div class="status-card" id="solutions-card" style="display: none;">
            <h2>üîç Solutions</h2>
            <div id="solutions-content"></div>
        </div>
        
        <div class="status-card">
            <h2>System Information</h2>
            <div id="system-info"></div>
        </div>
        
        <div class="status-card">
            <h2>Frontend Modules</h2>
            <div id="modules-status"></div>
        </div>
    </div>
    
    <script type="module">
        // Import API module and connection resolver
        import { api } from './assets/js/api.js';
        import { ConnectionResolver } from './assets/js/connection-resolver.js';
        
        const resolver = new ConnectionResolver();
        
        // Display configuration
        function displayConfig() {
            const apiUrl = api.baseUrl || 'Not set';
            const backendUrl = window.BACKEND_BASE_URL || api.baseUrl?.replace('/api', '') || 'Not set';
            
            document.getElementById('api-url').textContent = apiUrl;
            document.getElementById('backend-url').textContent = backendUrl;
            
            // Frontend environment (where this page is loaded from)
            const frontendHostname = window.location.hostname;
            const isFrontendLocal = frontendHostname === 'localhost' || frontendHostname === '127.0.0.1' || frontendHostname === '';
            const frontendEnv = isFrontendLocal ? 'Local Development' : 
                               frontendHostname.includes('vercel.app') ? 'Vercel (Production)' :
                               frontendHostname.includes('netlify.app') ? 'Netlify (Production)' :
                               'Production';
            document.getElementById('frontend-environment').textContent = frontendEnv;
            
            // Backend environment (where the API URL points to)
            if (apiUrl !== 'Not set') {
                try {
                    const backendUrlObj = new URL(apiUrl);
                    const backendHostname = backendUrlObj.hostname;
                    const isBackendLocal = backendHostname === 'localhost' || backendHostname === '127.0.0.1';
                    const backendEnv = isBackendLocal ? 'Local Development' :
                                     backendHostname.includes('onrender.com') ? 'Render (Production)' :
                                     backendHostname.includes('herokuapp.com') ? 'Heroku (Production)' :
                                     'Production';
                    document.getElementById('backend-environment').textContent = backendEnv;
                } catch (e) {
                    document.getElementById('backend-environment').textContent = 'Unknown';
                }
            } else {
                document.getElementById('backend-environment').textContent = 'Not Configured';
            }
        }
        
        // Display system info
        function displaySystemInfo() {
            const info = {
                'User Agent': navigator.userAgent,
                'Platform': navigator.platform,
                'Language': navigator.language,
                'Hostname': window.location.hostname,
                'Protocol': window.location.protocol,
                'API Module Loaded': typeof api !== 'undefined' ? 'Yes ‚úÖ' : 'No ‚ùå',
                'Authentication': api?.isAuthenticated ? 'Logged In ‚úÖ' : 'Not Logged In'
            };
            
            const infoHtml = Object.entries(info).map(([key, value]) => `
                <div class="status-item">
                    <span><strong>${key}:</strong></span>
                    <span>${value}</span>
                </div>
            `).join('');
            
            document.getElementById('system-info').innerHTML = infoHtml;
        }
        
        // Display modules status
        function displayModulesStatus() {
            const modules = [
                { name: 'API Module', path: './assets/js/api.js', check: () => typeof api !== 'undefined' },
                { name: 'Auth Module', path: './assets/js/auth.js', check: () => true },
                { name: 'Cart Module', path: './assets/js/cart.js', check: () => true },
                { name: 'Products Module', path: './assets/js/products.js', check: () => true },
            ];
            
            const modulesHtml = modules.map(module => {
                const loaded = module.check();
                return `
                    <div class="status-item">
                        <span>${module.name}</span>
                        <span class="status-badge ${loaded ? 'status-success' : 'status-error'}">
                            ${loaded ? 'Loaded ‚úÖ' : 'Not Loaded ‚ùå'}
                        </span>
                    </div>
                `;
            }).join('');
            
            document.getElementById('modules-status').innerHTML = modulesHtml;
        }
        
        // Test functions
        window.testApiRoot = async () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing API Root...</p>';
            
            try {
                const response = await fetch(`${api.baseUrl}/`);
                const data = await response.json();
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>API Root</span>
                        <span class="status-badge status-success">Connected ‚úÖ</span>
                    </div>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>API Root</span>
                        <span class="status-badge status-error">Failed ‚ùå</span>
                    </div>
                    <pre>${error.message}</pre>
                `;
            }
        };
        
        window.testProducts = async () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing Products endpoint...</p>';
            
            try {
                const data = await api.getProducts();
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>Products</span>
                        <span class="status-badge status-success">Connected ‚úÖ (${data.length} products)</span>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>Products</span>
                        <span class="status-badge status-error">Failed ‚ùå</span>
                    </div>
                    <pre>${error.message}</pre>
                `;
            }
        };
        
        window.testCategories = async () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing Categories endpoint...</p>';
            
            try {
                const data = await api.getCategories();
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>Categories</span>
                        <span class="status-badge status-success">Connected ‚úÖ (${data.length} categories)</span>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>Categories</span>
                        <span class="status-badge status-error">Failed ‚ùå</span>
                    </div>
                    <pre>${error.message}</pre>
                `;
            }
        };
        
        window.testBanners = async () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Testing Banners endpoint...</p>';
            
            try {
                const data = await api.getBanners();
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>Banners</span>
                        <span class="status-badge status-success">Connected ‚úÖ (${data.length} banners)</span>
                    </div>
                `;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>Banners</span>
                        <span class="status-badge status-error">Failed ‚ùå</span>
                    </div>
                    <pre>${error.message}</pre>
                `;
            }
        };
        
        window.testAll = async () => {
            const resultsDiv = document.getElementById('test-results');
            resultsDiv.innerHTML = '<p>Running all tests...</p>';
            
            const tests = [
                { name: 'API Root', fn: window.testApiRoot },
                { name: 'Products', fn: window.testProducts },
                { name: 'Categories', fn: window.testCategories },
                { name: 'Banners', fn: window.testBanners },
            ];
            
            let results = [];
            for (const test of tests) {
                try {
                    await test.fn();
                    results.push({ name: test.name, status: 'success' });
                } catch (error) {
                    results.push({ name: test.name, status: 'error', message: error.message });
                }
            }
            
            const summary = results.map(r => `
                <div class="status-item">
                    <span>${r.name}</span>
                    <span class="status-badge ${r.status === 'success' ? 'status-success' : 'status-error'}">
                        ${r.status === 'success' ? '‚úÖ' : '‚ùå'}
                    </span>
                </div>
            `).join('');
            
            resultsDiv.innerHTML = `<h3>Test Summary</h3>${summary}`;
        };
        
        // Auto-fix connection function
        window.autoFixConnection = async () => {
            const resultsDiv = document.getElementById('test-results');
            const solutionsCard = document.getElementById('solutions-card');
            const solutionsContent = document.getElementById('solutions-content');
            
            resultsDiv.innerHTML = '<p><span style="display:inline-block;width:20px;height:20px;border:3px solid rgba(255,255,255,0.3);border-radius:50%;border-top-color:#fff;animation:spin 1s linear infinite;"></span> Searching for working backend...</p>';
            solutionsCard.style.display = 'none';
            
            const result = await resolver.autoResolve();
            
            if (result.success) {
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>‚úÖ Connection Fixed!</span>
                        <span class="status-badge status-success">Connected</span>
                    </div>
                    <p><strong>Working Backend:</strong> <code>${result.url}</code></p>
                    <p>Backend URL has been updated. Please refresh the page.</p>
                    <button class="test-btn" onclick="location.reload()" style="background:#4CAF50;color:white;">Refresh Page</button>
                `;
                solutionsCard.style.display = 'none';
                
                // Update API URL
                window.API_BASE_URL = result.url;
                window.BACKEND_BASE_URL = result.url.replace('/api', '');
            } else {
                resultsDiv.innerHTML = `
                    <div class="status-item">
                        <span>‚ùå Connection Failed</span>
                        <span class="status-badge status-error">Not Connected</span>
                    </div>
                    <p><strong>Attempted URL:</strong> <code>${result.url}</code></p>
                    <p>No working backend found. See solutions below.</p>
                `;
                
                if (result.error) {
                    solutionsCard.style.display = 'block';
                    let solutionsHtml = `
                        <h3>${result.error.title}</h3>
                        <p>${result.error.message}</p>
                    `;
                    
                    result.error.solutions.forEach((solution) => {
                        solutionsHtml += `
                            <div class="solution-card" style="background:rgba(255,255,255,0.03);border:1px solid var(--light-grey);border-radius:8px;padding:1.5rem;margin:1rem 0;">
                                <h3 style="color:#4CAF50;margin-bottom:1rem;">${solution.title}</h3>
                                <ol style="margin-left:1.5rem;line-height:1.8;">
                                    ${solution.steps.map(step => `<li style="margin:0.5rem 0;">${step}</li>`).join('')}
                                </ol>
                            </div>
                        `;
                    });
                    
                    solutionsContent.innerHTML = solutionsHtml;
                }
            }
            
            // Refresh config display
            displayConfig();
        };
        
        // Initialize on load
        displayConfig();
        displaySystemInfo();
        displayModulesStatus();
        
        // Add CSS animation for loading spinner
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
